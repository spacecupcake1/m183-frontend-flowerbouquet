<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1>üå∏ Flower Bouquet</h1>
      <h2>Welcome Back</h2>
      <p>Sign in to manage your flower orders</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" class="login-form">
      <!-- Username Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput
               [(ngModel)]="username"
               name="username"
               required
               autocomplete="username"
               [disabled]="isLoading">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               [(ngModel)]="password"
               name="password"
               required
               autocomplete="current-password"
               [disabled]="isLoading">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <button mat-raised-button
              color="primary"
              type="submit"
              class="login-button"
              [disabled]="isLoading || !username.trim() || !password.trim()">
        <mat-spinner *ngIf="isLoading" diameter="20" class="login-spinner"></mat-spinner>
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <!-- Additional Actions -->
    <div class="login-actions">
      <p>Don't have an account?</p>
      <button mat-button color="accent" (click)="goToRegister()" [disabled]="isLoading">
        Create Account
      </button>
    </div>

    <!-- Back to Main -->
    <div class="back-action">
      <button mat-button (click)="goToMain()" [disabled]="isLoading">
        ‚Üê Back to Main Page
      </button>
    </div>

  </div>
</div>
