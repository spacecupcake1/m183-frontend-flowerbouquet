<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1>ğŸŒ¸ Flower Bouquet</h1>
      <h2>Welcome Back</h2>
      <p>Sign in to manage your flower orders</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form" novalidate>
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [class.error-input]="hasError('username')"
          placeholder="Enter your username"
          autocomplete="username"
          (blur)="onFieldBlur('username')"
          (input)="onFieldInput('username')"
          [disabled]="isLoading">
        <div *ngIf="hasError('username')" class="error">{{ getError('username') }}</div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.error-input]="hasError('password')"
          placeholder="Enter your password"
          autocomplete="current-password"
          (blur)="onFieldBlur('password')"
          (input)="onFieldInput('password')"
          [disabled]="isLoading">
        <div *ngIf="hasError('password')" class="error">{{ getError('password') }}</div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <strong>âš ï¸ Error:</strong> {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="btn btn-primary login-button"
        [disabled]="!isFormValid || isLoading">
        <span *ngIf="isLoading">â³ Signing In...</span>
        <span *ngIf="!isLoading">ğŸ” Sign In</span>
      </button>
    </form>

    <!-- Additional Actions -->
    <div class="login-actions">
      <p>Don't have an account?</p>
      <button class="btn btn-secondary" (click)="goToRegister()" [disabled]="isLoading">
        Create Account
      </button>
    </div>

    <!-- Back to Main -->
    <div class="back-action">
      <button class="btn btn-link" (click)="goToMain()" [disabled]="isLoading">
        â† Back to Main Page
      </button>
    </div>

  </div>
</div>
